{% extends "base.html" %}

{% block body %}
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<header>
    <h1>Your Booked Sessions</h1>
</header>

<main>
    {% if bookings %}
        <ul>
            {% for booking in bookings %}
            <li><strong>{{ booking['doctor_name'] }}</strong> - {{ booking['time_slot'] }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No bookings yet.</p>
    {% endif %}
</main>
{% endblock %}
