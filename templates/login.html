<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <div class="flip-card">
      <div class="flip-card__inner" id="flip-card-inner">
        <!-- Front of the card (Login form) -->
        <div class="flip-card__front">
          <div class="form-container">
            <h2 class="title">Log in</h2>
            <form class="form" action="/login" method="POST">
              <div class="form-group">
                <label for="login-email" class="form-label">Email</label>
                <input type="email" id="login-email" name="email" class="form-input" placeholder="Enter your email" required>
              </div>
              <div class="form-group">
                <label for="login-password" class="form-label">Password</label>
                <input type="password" id="login-password" name="password" class="form-input" placeholder="Enter your password" required>
              </div>
              <button type="submit" class="btn">Log In</button>
            </form>
            <div class="signup-link">Don't have an account? <a href="#" onclick="toggleCard();" class="link">Sign up</a></div>
          </div>
        </div>
        
        <!-- Back of the card (Sign up form) -->
        <div class="flip-card__back">
          <div class="form-container">
            <h2 class="title">Sign Up</h2>
            <form class="form" action="/signup" method="POST">
              <div class="form-group">
                <label for="signup-name" class="form-label">Name</label>
                <input type="text" id="signup-name" name="name" class="form-input" placeholder="Enter your name" required>
              </div>
              <div class="form-group">
                <label for="signup-email" class="form-label">Email</label>
                <input type="email" id="signup-email" name="email" class="form-input" placeholder="Enter your email" required>
              </div>
              <div class="form-group">
                <label for="signup-password" class="form-label">Password</label>
                <input type="password" id="signup-password" name="password" class="form-input" placeholder="Create a password" required>
              </div>
              <button type="submit" class="btn">Sign Up</button>
            </form>
            <div class="signup-link">Already have an account? <a href="#" onclick="toggleCard();" class="link">Log in</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function toggleCard() {
      const cardInner = document.getElementById('flip-card-inner');
      cardInner.classList.toggle('flipped');
    }
  </script>
  
  {% if show_signup %}
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('flip-card-inner').classList.add('flipped');
    });
  </script>
  {% endif %}
  
</body>
</html>
